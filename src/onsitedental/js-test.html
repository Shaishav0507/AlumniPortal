    <div id="map"></div>
    <script>
    var myLatLng = { lat: 43.648917, lng: -79.377592 }
    $('.click-here').click(function() {
        myLatLng = { lat: 42.734117, lng: -84.551768 };
        initMap();
    });

    function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 19,
            styles: [{
                "elementType": "all",
                
            }]


        });

        let marker = new google.maps.Marker({
            map: map,
            position: myLatLng,
            icon: {
                url: "http://125.63.74.98:8385/wp-content/uploads/2019/01/Group-3.png"
            }
        });
    }
    $(window).on('load', function() {
        initMap();
    });
    </script>
